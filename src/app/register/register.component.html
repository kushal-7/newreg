<div class="container-fluid">
    <div class="row">

        <div class="col-3">
        </div>
        <div class="col-6">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <br>
                <br>
                <div class="text-center">
                    <p class=" title text-center"><b>Create An Account</b></p>    
                </div>
                <br>
                 <div class="form-group">
                    <label for="Number">CID Number</label>
                    <input type="text" class="form-control" formControlName="cidnum" placeholder="" name="cidnum"
                        required>
                        <div class="err" *ngIf="submitted && f['cidnum'].errors">
                            <div *ngIf="f['cidnum'].errors?.['required']"> CID Number is required
                            </div>
                        </div>
                </div>
                
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" formControlName="uname" placeholder=""
                        required />
                        <div class="err" *ngIf="submitted && f['uname'].errors">
                            <div *ngIf="f['uname'].errors?.['required']"> Name is required
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder=""
                        required />
                        <div class="err" *ngIf="submitted && f['email'].errors">
                            <div *ngIf="f['email'].errors?.['required']"> Email is required
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="Number">Phone Number</label>
                    <input type="Number" class="form-control" formControlName="pnumber" placeholder=""
                        required />
                        <div class="err" *ngIf="submitted && f['pnumber'].errors">
                            <div *ngIf="f['pnumber'].errors?.['required']"> Phone Number is required
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="" name="password"
                        required>
                        <div class="err" *ngIf="submitted && f['password'].errors">
                            <div *ngIf="f['password'].errors?.['required']"> Password is required</div>
                            <div *ngIf="f['password'].errors?.['minlength']"> Password should be atleast 6 digits long</div>

                        </div>
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="conpassword" placeholder=""
                        required>
                        <div class="err" *ngIf="submitted && f['conpassword'].errors">
                            <div *ngIf="f['conpassword'].errors?.['required']"> Confirm Password is required</div>
                            <div *ngIf="f['conpassword'].errors?.['MustMatch']"> Confirm Password Didn't Match</div>


                        </div>
            
                </div>
                <br>
                <div class="form-group text-center">
                    <button type="submit" class="btn" >
                        Register</button>

                </div>
                <br>
                <hr>
                <div class="registerLink">
                    <p>Already have an account? <a class="link" (click)="goToLogin()"><span>Login</span></a></p>
                </div>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
